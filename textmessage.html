<td><textarea name="inputtext"></textarea></td>
<input type="radio" name="placement" value="append" checked> Add to Existing Text<br>
<td><p><br>
<input type="submit" value="Send" onClick="addtext();"></p>
</td>
<td><textarea name="outputtext" readonly rows="15" cols="22"></textarea></td>
</tr></table>
</form>
<script language="javascript" type="text/javascript">
function addtext() {
	var newtext = document.myform.inputtext.value;
	if (document.myform.placement[1].checked) {
		document.myform.outputtext.value = "";
		}
	document.myform.outputtext.value =document.myform.outputtext.value + newtext + "\n";
}
</script>
